<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whelement</title>
    <style>
        body {
            font-family: space-grotesk, Tahoma, Geneva, Verdana, sans-serif;
            src: url(SpaceGrotesk-Medium.ttf);
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

      html {
        box-sizing: border-box;
      }
      
        main {
            padding: 20px;
        }

        /* Navigation Menu Styles */
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background: #3498db;
            border-radius: 5px;
            overflow: hidden;
        }

        .nav-item {
            margin: 0;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item button {
            padding: 15px;
            background: #3498db;
            border: none;
            color: #ecf0f1;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item:hover button {
            background: #2980b9;
        }

        /* Dropdown Styles */
        .dropdown {
            display: none;
            position: absolute;
            background: #3498db;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            padding: 0; /* Remove default padding */
        }

        .nav-item:hover .dropdown {
            display: block;
        }

        .dropdown-item {
            text-align: center;
            transition: background 0.3s;
        }

        .dropdown-item button {
            background: #3498db;
            border: none;
            color: #ecf0f1;
            cursor: pointer;
            transition: background 0.3s;
            padding: 10px;
            display: block; /* Make the button a block-level element */
            width: 100%; /* Full width of the container */
        }

        .dropdown-item:hover button {
            background: #2980b9;
        }

        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1 {
          text-align: center;
        }
        p {
          text-align: center;
        }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      .column {
        float: left;
        width: 33.3%;
        margin-bottom: 16px;
        padding: 0 8px;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin: 8px;
      }

      .about-section {
        padding: 50px;
        text-align: center;
        background-color: #474e5d;
        color: white;
      }

      .container {
        padding: 0 16px;
      }

      .container::after, .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .title {
        color: grey;
      }

      .button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
      }

      .button:hover {
        background-color: #555;
      }

      @media screen and (max-width: 650px) {
        .column {
          width: 100%;
          display: block;
        }
      }

      .disablePointerEvents{
         pointer-events: none;
      }
      
      /* about shit was borrowed from w3schools lmao */
    </style>
</head>

  <style>
    /* Social media wrapper with a gray background */
    .social-media-wrapper {
      background-color: #f0f0f0; /* Use a light gray color */
      padding: 20px;
      border-radius: 10px; /* Optional: Add some rounded corners */
    }

    /* Center-align the social media section */
    .social-media-section {
      text-align: center;
      margin-top: 20px; /* Optional: Adjust the top margin for spacing */
    }

    /* Style for social media header */
    .social-media-header {
      text-align: center;
      color: #333; /* Text color for contrast */
      margin-bottom: 10px; /* Optional: Adjust the bottom margin for spacing */
    }

    /* Style for social media links */
    .social-link {
      display: inline-block;
      margin: 0 15px; /* Adjust spacing between icons */
      text-decoration: none;
      transition: transform 0.3s ease-in-out;
    }

    /* Style for social media icons */
    .social-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #666; /* Use a darker gray color for border */
      transition: border-color 0.3s ease-in-out;
    }

    /* Hover effect for social media icons */
    .social-link:hover .social-icon {
      border-color: #333; /* Change color on hover */
      transform: scale(1.1); /* Add a slight scale effect on hover */
    }
  </style>
    <script>
        function redirectTo(url) {

</body>
</html>
